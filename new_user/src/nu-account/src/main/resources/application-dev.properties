
# database config
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:dev_db;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=15000;
spring.datasource.username=sa
spring.datasource.password=

# access database console in localhost:${port}/h2-console
spring.h2.console.enabled=true

# flyway will use datasource config
flyway.enabled = true

